<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors Games</title>
</head>
<body>
    <div class="scoreboard">
        <div>
            <h2>You</h2>
            <h4 data-your-score>0</h4>
        </div>
        <div>
            <h2>Computer</h2>
            <h4 data-computer-score>0</h4>
        </div>
    </div>
    <h2 id="choose-text">Choose an option</h2>
    <div class="selections">
        <button class="selection rock" data-selection="rock"></button>
        <button class="selection paper" data-selection="paper"></button>
        <button class="selection scissor" data-selection="scissor"></button>
    </div>
    <h2>Result</h2>
    <div class="scoreboard">
        <div></div>
        <div data-final-column></div>
    </div>
</body>
</html>
